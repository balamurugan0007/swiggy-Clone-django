{% load static %}

<div class="w-80 h-48">
    <div class="relative w-full h-full">
        <img class="w-80 h-48 rounded-t-xl" src="{{data.hotel_image.url}}" alt="{{data.name}}" />
        <div class="absolute inset-0 bg-gradient-to-t from-gray-800 via-black to-transparent h-20 top-28 rounded-t-xl"></div>
        <div class="flex justify-between w-full mt-4 relative bottom-12 px-5 z-10">
            <h3 class="text-orange-600 text-sm">{{data.name}}</h3>
            <h3 class="text-gray-100 text-lg">
                <i class="fa-solid fa-star text-green-600"></i> {{data.rating}}
            </h3>
        </div>
    </div>
</div>

<div class="text-contents px-2">
    <div class="flex justify-between w-full mt-4">
        <h3 class="text-slate-500 text-sm">Hotel Name</h3>
        <h3 class="text-slate-500 text-sm">700km</h3>
    </div>
    <div class="flex justify-between w-full mt-3">
        <h3 class="text-slate-500 text-xs">Tamilnadu</h3>
        <h3 class="text-slate-500 text-xs">6km</h3>
    </div>

    <div class="flex justify-center w-full mt-4">
        <div class="bg-green-600 flex justify-center items-center rounded-lg w-full h-10">
            <div class="flex justify-between w-full px-2">
                <h3 class="text-sm text-gray-200">
                    <i class="fa-solid fa-tag"></i> Flat 25% Pre-Booking
                </h3>
                <h3 class="text-gray-100 text-sm">+3 More</h3>
            </div>
        </div>
    </div>
</div>
